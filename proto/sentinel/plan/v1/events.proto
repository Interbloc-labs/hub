syntax = "proto3";
package sentinel.plan.v1;

import "cosmos/base/v1beta1/coin.proto";
import "gogoproto/gogo.proto";
import "google/protobuf/duration.proto";
import "sentinel/types/v1/status.proto";

option go_package = "github.com/sentinel-official/hub/x/plan/legacy/v1/types";
option (gogoproto.equal_all) = false;
option (gogoproto.goproto_getters_all) = false;

message EventAddPlan {
  string from                             = 1;
  string provider                         = 2;
  uint64 id = 3;
  repeated cosmos.base.v1beta1.Coin price = 4 [
    (gogoproto.nullable)     = false,
    (gogoproto.castrepeated) = "github.com/cosmos/cosmos-sdk/types.Coins"
  ];
  google.protobuf.Duration validity = 5
  [ (gogoproto.stdduration) = true, (gogoproto.nullable) = false ];
  string bytes = 6 [
    (gogoproto.customtype) = "github.com/cosmos/cosmos-sdk/types.Int",
    (gogoproto.nullable)   = false
  ];
}

message EventSetPlanStatus {
  string from                     = 1;
  string provider                 = 2;
  uint64 id                       = 3;
  sentinel.types.v1.Status status = 4;
}

message EventAddNodeForPlan {
  string from     = 1;
  string provider = 2;
  uint64 id       = 3;
  string address  = 4;
}

message EventRemoveNodeForPlan {
  string from    = 1;
  uint64 id      = 2;
  string address = 3;
}